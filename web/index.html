<html>
    <head>
        <title>Java Development II Final Exam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="finalExam.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-12"><a href="wsclient.html" class="btn btn-primary">To WebSockets API</a></div>
            <table id="products" class="table table-striped">                
            </table>                       
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="productId" class="col-md-3 control-label">Product ID</label> 
                    <div class="col-md-6"><input class="form-control" id="productId" /></div>
                    <div class="col-md-3">
                        <button class="btn" id="findProductById">Find by ID</button> <button class="btn" id="deleteProductById">Delete by ID</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9"><input class="form-control" id="productName" /></div>
                </div>
                <div class="form-group">
                    <label for="productVendor" class="col-md-3 control-label">Vendor ID</label>
                    <div class="col-md-9"><input class="form-control" id="productVendor" /></div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button class="btn" id="addProduct">Add Product</button> <button class="btn" id="setProduct">Update by ID</button>
                    </div>
                </div>            
            </div>
            <table id="vendors" class="table table-striped">                
            </table>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="vendorId" class="col-md-3 control-label">Vendor ID</label> 
                    <div class="col-md-6"><input class="form-control" id="vendorId" /></div>
                    <div class="col-md-3">
                        <button class="btn" id="findVendorById">Find by ID</button> <button class="btn" id="deleteVendorById">Delete by ID</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="vendorName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9"><input class="form-control" id="vendorName" /></div>
                </div>
                <div class="form-group">
                    <label for="vendorContact" class="col-md-3 control-label">Contact Name</label>
                    <div class="col-md-9"><input class="form-control" id="vendorContact" /></div>
                </div>
                <div class="form-group">
                    <label for="vendorPhone" class="col-md-3 control-label">Phone Number</label>
                    <div class="col-md-9"><input class="form-control" id="vendorPhone" /></div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button class="btn" id="addVendor">Add Vendor</button> <button class="btn" id="setVendor">Update by ID</button>
                    </div>
                </div>            
            </div>
        </div>
    </body>
</html>
